<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="{{ description }}">
    <meta name="robots" content="noindex,nofollow,nosnippet,noarchive">
    <title>{%- block page_title %}{%- endblock %}</title>
    <!--[if IE]><link rel="shortcut icon" href="/static/img/favicon.ico"><![endif]-->
    <link rel="icon" href="/static/img/gitci-logo16.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <style type="text/css">
        html, body {
            height: 100%;
            color: #000B14;
        }
        body {
            padding-top: 15px;
            font-family: "Roboto", Helvetica, Arial, sans-serif;
        }
        h3 > img {
            margin-top: -6px;
        }
        .container {
            min-height: 100%;
            position: relative;
        }
        .content, footer {
            padding-right: 15px;
            padding-left: 15px;
        }
        .jumbotron {
            margin-top: 20px;
            margin-left: -15px;
            margin-right: -15px;
        }
        .header {
            padding-bottom: 20px;
            border-bottom: 1px solid #003B73;
        }
        .header h3 {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 40px;
        }
        .content {
            margin-bottom: 45px;
            padding-bottom: 45px;
        }
        footer {
            width: 97.444%;
            position: absolute;
            left: 15px;
            bottom: 0;
            height: 45px;
            padding-top: 10px;
            color: #868394;
            border-top: 1px solid #003B73;
            font-size: small;
        }
        a,
        a:hover,
        a:focus {
            color: #0C01C3;
        }
        .nav > li > a {
            color: #003B73;
            font-weight: bold;
        }
        .nav > li > a:hover {
            color: #015FBA;
        }
        .nav > li > a:hover,
        .nav > li > a:focus {
            background-color: inherit;
        }
        .nav > li > a:focus {
            color: #003B73;
        }
        .nav-pills>li.active>a,
        .nav-pills>li.active>a:hover,
        .nav-pills>li.active>a:focus {
            background-color: #F9DE1A;
            color: #003B73;
        }
        pre {
            font-size: 85%;
            color: inherit;
            border: 1px solid #858794;
            background-color: rgba(133, 135, 148, 0.4);
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h1 small,
        h2 small,
        h3 small,
        h4 small,
        h5 small {
            color: #003B73;
        }
        kbd {
            background-color: #003B73;
        }
        code {
            font-size: 85%;
            background-color: inherit;
            border-radius: 0;
            padding: 0 2px;
            color: inherit;
        }
        .btn-default,
        .btn-default:hover {
            color: inherit;
            border-color: #868394;
        }
        .btn:focus {
            outline: 0 none !important;
            border: 1px solid rgba(0, 59, 115, 0.8) !important;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(0, 59, 115, 0.8);
        }
    </style>
{%- block style %}{%- endblock %}
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li id="home" role="presentation"><a href="/">HOME</a></li>
                    <li id="signup" role="presentation"><a href="/signup/">SIGN UP</a></li>
                </ul>
            </nav>
            <h3><img alt="gitci logo" src="/static/img/gitci-logo32.png">&nbsp;{{ website_name|safe }}</h3>
        </div>
        <div class="content">
{%- block content %}{%- endblock %}
        </div>
        <footer class="footer">
            <p>Version:&nbsp;{{ version }}</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
{%- block scripts %}{%- endblock %}
</body>
</html>
